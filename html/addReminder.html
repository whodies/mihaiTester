<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8">
    <title>Coinz App</title>
	<script src="../js/lib/lazyload.js"></script>
	<script src="../js/include.js"></script>
	<script>
		include.execute(function(){
			addReminderPage.init();
		});
	</script>
</head>
<body>

<div class="coinzPage" id="addReminderPage">
    <h2 id="header">
פרופיל
        <a href="javascript:void(0);" id="goBack">
            חזרה
        </a>
    </h2>

        <div id="profileHeader">
            <a href="reminders.html" class="goToLink active">
    תזכורות
            </a>
            <a href="donations.html" class="goToLink">
    תרומות
            </a>
        </div>
        <form id="formAddReminder">
            <h3 id="pickTimeText">
                בחר זמן לתזכורת
            </h3>
            <ul id="typeSelect">
                <li>
                    <input checked="checked" id="yearlyInput" type="radio" value="yearly" name="type" />
                    <label for="yearlyInput" class="checked">

                        שנתי
                    </label>
                </li>
                <li>
                    <input id="weeklyInput" type="radio" value="weekly" name="type" />
                    <label for="weeklyInput">
                    שבועי
                    </label>
                </li>
                <li>
                    <input id="dailyInput" type="radio" value="daily" name="type" />
                    <label for="dailyInput">
                    יומי
                    </label>
                </li>
            </ul>
            <ul id="formOptions" class="yearly_options">

                <li id="yearly">
                    <select name="jmonth_day" class="daySelect"></select>
                    <select name="jmonth" class="monthSelect"></select>
                </li>
                <li id="weekly">
                    <select name="week_day" class="weeklySelect">
                        <option value="1">
                            ראשון
                        </option>
                        <option value="2">
        שני
                        </option>
                        <option value="3">
        שלישי
                        </option>
                        <option value="4">
        רביעי
                        </option>
                        <option value="5">
        חמישי
                        </option>
                        <option value="6">
        שישי
                        </option>
                        <option value="7">
                        שבת
                        </option>
                    </select>
                </li>
                <li id="daily">
                    <select name="minutes" class="minuteSelect"></select>
                    <select name="hour" class="hourSelect"></select>
                </li>
            </ul>

            <label id="reminderLabel">
הוסף הערה לתזכורת כאן
            </label>

            <textarea id="reminder_note" type="textarea" name="reminder_note"
            placeholder="ניתן להוסיף כאן הערה"
            >
            </textarea>
            <button type="submit">
                הוסף תזכורת
            </button>
        </form>

        <div id="footer">
	        <a href="main.html" class="main goToLink">
	        	ראשי
	        </a>
	        <a href="donate.html" class="donate goToLink">
	        	תרומה
	        </a>
	        <a href="msg.html" class="msg goToLink">
	        	הודעה
	        </a>
	        <a href="donations.html" class="profile goToLink">
	        	פרופיל
	        </a>
	    </div>

</div>

</body>
</html>
